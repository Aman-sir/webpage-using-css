<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        body{
            background:linear-gradient(90deg,yellow 10%,magenta);
        }
        div{
           text-align: center;
           padding-top: 10px;
           padding-bottom: 20px;
           padding-left:20px;
           padding-right:80px;
            border:4px solid white;
            box-shadow: 10px 20px rgba(128, 128, 128, 0.516);
        }
    </style>
</head>
<body>
    <div class="box"  style="width:400px; height:400px; margin:auto; margin-top:100px; background-color:blue;">BOX-1
        <div class="box-1" style="width:300px; height:300px; margin:auto; margin-top:40px; background-color:rgb(0, 255, 42);">
            BOX-2<div class="box2" style="width:200px; height:200px; margin:auto; margin-top:40px;background-color:rgb(255, 196, 0);"> BOX-3</div>
       </div>
    </div>
</body>
</html>
